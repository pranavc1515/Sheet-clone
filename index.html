<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Goggle sheet</title>
  <link rel="stylesheet" href="./style.css" />
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
</head>
<body>
  <div class="page-actions-cont">
    <div class="page-action">Home</div>
    <div class="page-action">File</div>
    <div class="page-action">Insert</div>
    <div class="page-action">Layout</div>
    <div class="page-action">Help</div>
  </div>
  <div class="cellprop-actions-cont">
    <span class="material-symbols-outlined"> content_copy </span>
    <span class="material-symbols-outlined"> cut </span>
    <select class="font-family-prop">
      <option value="monospace">Monospace</option>
      <option value="sans-serif">Sans-sarif</option>
      <option value="fantasy">Cursive</option>
      <option value="cursive">Cursive</option>
    </select>
    <select name="" id="">
      <option value="1px">1px</option>
      <option value="1px">1px</option>
      <option value="1px">1px</option>
      <option value="1px">1px</option>
    </select>
    <span class="material-symbols-outlined">
      format_bold
    </span>
    <span class="material-symbols-outlined">
      format_underlined
    </span>
    <span class="material-symbols-outlined">
      format_italic
    </span>
    <span class="material-symbols-outlined">
      format_align_left
    </span>
    <span class="material-symbols-outlined">
      format_align_right
    </span>
    <span class="material-symbols-outlined">
      format_align_center
    </span>
  </div>
  <div class="formula-actions-cont">
    <input type="text" readonly class="address-bar">
    <img class="formula-icon" src="https://img.icons8.com/ios/50/formula-fx.png" alt="formula-fx" />
    <input type="text" class="formula-bar">
  </div>
  <div class="grid-cont">
    <div class="top-left-dummy-box"></div>
    <div class="address-col-cont">
    </div>
    <div class="cells-cont">
      <div class="address-row-cont">
      </div>
    </div>
  </div>
  <div class="sheet-actions-cont">
    <div class="sheet-add-icon">
      <span class="material-symbols-outlined">
        playlist_add
      </span>
    </div>
    <div class="sheets-folder-cont">
      <div class="sheet-folder">
        sheet 1
      </div>
    </div>
  </div>
  <script src="./script.js"></script>
</body>
</html>
